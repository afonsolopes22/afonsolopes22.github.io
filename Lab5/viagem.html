<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeie a sua Viagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 style="color: white;">Planeie a Viagem</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quiz.html">Quiz</a>
            <a href="viagem.html">Viagem</a>
            <a href="capitais.html">Capitais</a>

        </nav>
        


    </header>

    <main>
        <form method="get" action="https://postman-echo.com/get">

            <fieldset>
                <legend>Dados da Viagem</legend>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required><br>

                <label for="data">Data da Viagem:</label>
                <input type="date" id="data" name="data" required><br>

                <label for="numero-pessoas">Número de Pessoas:</label>
                <input type="number" id="numero-pessoas" name="numero-pessoas" required><br>
            </fieldset>

            <fieldset>
                <legend>Preferências de Viagem</legend>

                <label for="transporte">Meio de Transporte:</label><br>
                <input type="radio" id="carro" name="transporte" value="Carro" required>
                <label for="carro">Carro</label><br>
                <input type="radio" id="aviao" name="transporte" value="Avião">
                <label for="aviao">Avião</label><br>
                <input type="radio" id="comboio" name="transporte" value="Comboio">
                <label for="comboio">Comboio</label><br><br>

                <label for="atividades-viagem">Quais atividades pretende fazer?</label><br>
                <input type="checkbox" id="aventura" name="atividades-viagem" value="Aventura">
                <label for="aventura">Aventura</label><br>
                <input type="checkbox" id="cultura" name="atividades-viagem" value="Cultura">
                <label for="cultura">Cultura</label><br>
                <input type="checkbox" id="relax" name="atividades-viagem" value="Relaxamento">
                <label for="relax">Relaxamento</label><br><br>

                <label for="orçamento">Orçamento previsto (em euros):</label>
                <input type="number" id="orçamento" name="orçamento"><br><br>

                <input type="reset" value="Redefinir formulário"><br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>DIW 2024</p>
    </footer>

</body>
</html>
