<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja DEISI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja DEISI</h1>
        <nav>
            <ul>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#cart">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Selecione os seus Produtos</h2>

            <section id="filters" class="flex-container">
                <div>
                    <label for="category-filter">Filtrar por Categoria:</label>
                    <select id="category-filter">
                        <option value="all">Todas as categorias</option>
                        <option value="T-shirts">T-shirts</option>
                        <option value="Canecas">Canecas</option>
                        <option value="Meias">Meias</option>
                    </select>
                </div>
                <div>
                    <label for="sort-options">Ordenar:</label>
                    <select id="sort-options">
                        <option value="default">Ordenar pelo padrão</option>
                        <option value="asc">Rating Crescente</option>
                        <option value="desc">Rating decrescente</option>
                    </select>
                </div>
                <div>
                    <label for="search">Procurar:</label>
                    <input type="text" id="search" placeholder="Pesquise por produto">
                </div>
            </section>
            <button id="adicionarTodos">Adicionar todos os produtos</button> 
            <button id="menosinfo">Menos info</button>
            

            <div id="product-list" class="flex-container"></div>
        </section>

        <section id="cart">
            <h2>Produtos Selecionados</h2>
            <div id="cart-items" class="flex-container"></div>
            <div id="cart-summary">
                <h3>Custo total: <span id="total-price">0.00 €</span></h3>
                <label>
                    <input type="text" id="Morada">Morada para Entrega
                    <input type="checkbox" id="student-checkbox"> Sou estudante do DEISI
                    
                
                <label>
                    
                
                
                <input type="text" id="coupon" placeholder="Cupão de desconto">
                <button id="buy-button">Comprar</button>
                <p id="final-price"></p>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Loja DEISI</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
