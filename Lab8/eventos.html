<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eventos JavaScript</title>
</head>
<body>
    <header>
        <h1 style="color: white;">Eventos JavaScript</h1>
    </header>

 

    <main>
        <section>
            <h2 id="click-event">Clique!</h2>
            <button id="dblClickBtn">Clique duas vezes!</button>
            <p id="mouseoverParagraph">Passe o rato por aqui para mudar o texto!</p>
            <div id="mousemoveDiv" style="width: 200px; height: 100px; background-color: lightgray;">Mova o rato aqui!</div>
            <input type="text" id="inputField" placeholder="Digite algo...">
            <button id="submitButton">Submeter</button>
        </section>
    </main>

    <footer>
        <p>DIW 2024</p>
    </footer>

    <script>
        // Evento de clique
        document.getElementById('click-event').addEventListener('click', function() {
            this.textContent = "Clicou no título!";
        });

        // Evento de duplo clique
        document.getElementById('dblClickBtn').addEventListener('dblclick', function() {
            this.style.backgroundColor = 'yellow';
            this.textContent = "Clicou duas vezes!";
        });

        // Evento de mouseover
        document.getElementById('mouseoverParagraph').addEventListener('mouseover', function() {
            this.textContent = "Obrigado por passar o rato!";
        });

        // Evento de mousemove
        document.getElementById('mousemoveDiv').addEventListener('mousemove', function() {
            this.style.backgroundColor = 'lightblue';
        });
        document.getElementById('mousemoveDiv').addEventListener('mouseout', function() {
            this.style.backgroundColor = 'lightgray';
        });

        // Eventos de teclado
        document.getElementById('inputField').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                alert('Você pressionou Enter!');
            }
        });

        document.getElementById('inputField').addEventListener('keyup', function() {
            this.style.backgroundColor = 'pink';
        });

        // Evento de submeter
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault();
            const inputValue = document.getElementById('inputField').value;
            alert("Você submeteu: " + inputValue);
        });
    </script>
</body>
</html>
